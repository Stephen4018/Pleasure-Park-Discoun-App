<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="exsting.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="discount-calculator">
      <div class="form">
        <form action="">
          <legend>Discount Calculator</legend>
          <p>
            <input
              type="text"
              placeholder="Please enter your name"
              name="fullname"
              id="name"
              required
            />
          </p>
          <p>
            <input
              type="password"
              placeholder="Please enter your password"
              id="password"
              name="password"
              required
            />
          </p>
          <p><button id="Enter">Enter</button></p>

          <p>
            <input
              type="number"
              name="result"
              id="result"
              placeholder="Result"
              readonly
            />
          </p>
          <p><button id="view-ticket">View ticket</button></p>
        </form>
        <p>
          <a href="../new-user/ticket.html"><button>New User</button></a>
        </p>
      </div>
    </div>
    <div id="inner">
      <p class="header">PLEASURE PARK TICKET</p>
      <p>FullName: Ngwoke Elvis</p>
      <hr />
      <p>Age: 22</p>
      <hr />
      <p>Discount:50%</p>
      <hr />
      <p>New price:&#8358;750</p>
      <hr />
      <p class="close">Enjoy your day!!</p>
      <p class="dot">...</p>
    </div>
  </body>
</html>
